name: "Server"
on: 
  push:
    paths:
      - 'server/**'
defaults:
  run:
    working-directory: server
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
      - name: generate test coverage
        run: go test ./... -coverprofile=./cover.out -covermode=atomic -coverpkg=./...    
